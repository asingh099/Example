<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <title>Reservation Form</title>
   <link rel="stylesheet" href="reservation.css">
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap');

    p,h1,button,select,input {
        font-family: "Julius Sans One", sans-serif;
        font-weight: 400;
        font-style: normal;
    }
</style>
 </head>
 <body>
   <h1 id="title">Reserve a Table!<h1>
   <p id="description">Get ready for the best vegan food you've had!</p>
     <form method="post" action="https://register-demo.freecodecamp.org" id="survey-form">
       <fieldset>
         <label id="name-label" for="name">Name?<input id="name" type="text" class="text" placeholder="Enter your name" required></label>
         <label id="name-label" for="name">Date?<input id="date" type="date"></label>
         <label for="dropdown">What Time?
           <select id="dropdown">
             <option value="">(select one)</option>
             <option value="1">11:00am</option>
             <option value="2">11:30am</option>
             <option value="3">12:00am</option>
             <option value="4">12:30am</option>
             <option value="5">1:00pm</option>
             <option value="6">1:30pm</option>
             <option value="7">2:00pm</option>
             <option value="8">2:30pm</option>
             <option value="9">3:00pm</option>
             <option value="10">3:30pm</option>
             <option value="11">4:00pm</option>
             <option value="12">4:30pm</option>
             <option value="13">5:00pm</option>
             <option value="14">5:30pm</option>
             <option value="15">6:00pm</option>
             <option value="16">6:30pm</option>
             <option value="17">7:00pm</option>
             <option value="18">7:30pm</option>

           </select>
         </label>
         <label><legend>Do you have any food allergies</legend>
         <label for="yes" class="button"><input type="radio" id="yes" name="yes-no" class="inline" value="yes"> Yes</label>
         <label for="no" class="button"><input type="radio" id="no" name="yes-no" class="inline" value="no"> No</label></label>
         <label><legend>If yes, which ones</legend></label>
         <label for="why-1"><input type="checkbox" id="why-1" value="1" class="inline"> Vegan</label>
         <label for="why-2"><input type="checkbox" id="why-2" value="2" class="inline"> Vegetarian</label>
         <label for="why-3"><input type="checkbox" id="why-3" value="3" class="inline"> Gluten Free</label>
         <label for="why-3"><input type="checkbox" id="why-3" value="3" class="inline"> Dairy Free</label>
         
         <button type="submit" class="submitbtn">Sumbit</button>
       </fieldset>
     </form>
 </body>
</html>
