<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Now</title>
  <link rel="stylesheet" href="cart.css"> <!-- Link to your CSS file -->
</head>
<body>
  <!-- Header with Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#aboutus">About Us</a></li>
        <li><a href="ourProcess.html">Our Process</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="reservation.html">Reserve</a></li>
        <li><a href="cart.html"><img src="shoppingcart.png" alt="Cart" style="width: 30px; height: 30px;"></a></li>
      </ul>
    </nav>
  </header>

  <!-- Cart Section: Display Cart Items -->
  <section class="cart-main">
    <div class="cart-container">
      <h2>Your Cart</h2>

      <p> Items added to cart will appear here! </p>


    </div>
  </section>

  <!-- Main Content: Order Form Section -->
  <main class="order-main">
    <div class="order-form-container">
      <h1>Place Your Order</h1>
      <form action="#" method="POST" class="order-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="address">Shipping Address</label>
        <textarea id="address" name="address" placeholder="Enter your shipping address" rows="4" required></textarea>

        <label for="payment-method">Payment Method</label>
        <select id="payment-method" name="payment-method" required>
          <option value="" disabled selected>Select a payment method</option>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="bank-transfer">Bank Transfer</option>
        </select>

        <div class="order-submit-container">
          <button type="submit" class="order-submit-btn">Place Order</button>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
