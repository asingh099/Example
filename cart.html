<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Now</title>
  <link rel="stylesheet" href="cart.css"> 
</head>
<body>
  <header>
    <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#aboutus">About Us</a></li>
          <li><a href="ourProcess.html">Our Process</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="reservation.html">Reserve</a></li>
          <li><a href="sources.html">Sources</a></li>
          <li><a href="cart.html"><img src="shoppingcart.png" alt="Cart" style="width: 40px; height: 30px;"/></a></li>
        </ul>
      </nav>
  </header>

  <section class="cart-main">
    <div class="cart-container">
      <h2>Your Cart</h2>

      <p> Items added to cart will appear here! </p>


    </div>
  </section>

  <main class="order-main">
    <div class="order-form-container">
      <h1>Place Your Order</h1>
      <form action="#" method="POST" class="order-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="address">Shipping Address</label>
        <textarea id="address" name="address" placeholder="Enter your shipping address" rows="4" required></textarea>

        <label for="payment-method">Payment Method</label>
        <select id="payment-method" name="payment-method" required>
          <option value="" disabled selected>Select a payment method</option>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="bank-transfer">Bank Transfer</option>
        </select>

        <div class="order-submit-container">
          <button type="button" class="order-submit-btn" onclick="window.location.href='orderFinal.html'">Place Order</button>
        </div>
      </form>
    </div>
  </main>
  <script>
    // Function to load cart items from localStorage and display them
    window.onload = function() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let cartContainer = document.querySelector('.cart-container');
      
      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty!</p>";
      } else {
        cart.forEach((item, index) => {
          // Create a div for each item
          let itemDiv = document.createElement('div');
          itemDiv.classList.add('cart-item');
          
          // Create content for item name, price, and delete button
          itemDiv.innerHTML = `
            <p><strong>${item.name}</strong> - $${item.price}</p>
            <button class="delete-btn" onclick="removeFromCart(${index})">Delete</button>
          `;
          
          // Append the item to the cart container
          cartContainer.appendChild(itemDiv);
        });
      }
    }
  
    // Function to remove an item from the cart
    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1); // Remove item from cart array
      
      // Save the updated cart back to localStorage
      localStorage.setItem('cart', JSON.stringify(cart));
      
      // Reload the cart page to show the updated cart
      window.location.reload();
    }
  </script>  
</body>
